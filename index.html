<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Trips</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button> 
                <a class="navbar-brand" href="#">Girtaj Singh</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Trips</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Citibike Trips</h2>
                <span class="label Subscriber" style="font-size:small">Subscribers</span>
                <span class="label Customer" style="font-size:small">Customers</span>
                
                <br/><br/>
                <table id="trips-table" class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Bike Id</th>
                            <th>Start Station</th>
                            <th>End Station</th>
                            <th>Duration (Minutes)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li id="prev-page">
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li id="curr-page"><a href="#"></a></li>
						<li id="next-page">
							<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
                    </ul>
				</nav>
            </div>
        </div>
    </div>

	<div id="trip-modal" class="modal fade" role="dialog" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div id="leaflet"></div>
					<br />
					<div id="map-details"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js">
	</script> 
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js">
	</script> 
	<script src="js/main.js">
	</script>
</body>
</html>
